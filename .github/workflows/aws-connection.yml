name: Conexión a EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código de backend
        uses: actions/checkout@v2

      - name: Copia de archivos a Amazon EC2
        run: |
          ${{ secrets.PRIVATE_KEY }} -r ./ ec2-user@52.201.124.42:/var/www/
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

      - name: SSH para EC2
        uses: appleboy/ssh-action@master
        with:
          host: "52.201.124.42"
          username: ec2-user
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            sudo systemctl restart httpd
